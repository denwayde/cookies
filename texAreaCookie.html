<script> 
	/*8. Дан тектареа. Пользователь может потянуть за его угол и изменить его размер. Сделайте так, чтобы при следующем заходе на страницу, текстареа был заданного размера */
let ta = document.querySelector('#exampleFormControlTextarea1');
let cS;
let strFromCookie = document.cookie.match(/height=(\d+)/);

window.onload = function() {
	console.log(strFromCookie[1]);
	if (strFromCookie!==null) {
		ta.setAttribute("style", "height: "+ strFromCookie[1] + "px;");
		//ta.style.height = strFromCookie[1]+'px';
	}
	
}

ta.onmouseup=function(e) {
	console.log(e);
	if (ta.getAttribute('style')!==null&&e.button==0) {
		cS = ta.getAttribute('style').match(/height:\s(\d+)px;/);
		console.log(cS);
		let date = new Date();
		date.setDate(date.getDate()+1);
		date = date.toUTCString()
		document.cookie = `height=${cS[1]}; expires=${date}`;
	}

}

</script>
